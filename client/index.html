<!DOCTYPE html>
<html>

<head>
	<title>Chart Demo</title>
</head>

<body>
	<div class="chart">
		<button type="button" onclick="window.memoryChart.changeUnit('second')">Second</button>
		<button type="button" onclick="window.memoryChart.changeUnit('minute')">Minute</button>
		<canvas id="memory"></canvas>
	</div>
</body>

</html>
